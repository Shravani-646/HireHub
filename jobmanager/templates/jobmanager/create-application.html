{% load custom_tags %}
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<link href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" /> 
	<link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"> 
	<title>Bootstrap Datepicker</title> 
	<style> 
	label{margin-left: 20px;} 
	#datepicker{width:180px;} 
	#datepicker > span:hover{cursor: pointer;} 
	</style> 
</head> 

<body> 
    <div class="container">
            <h1 class="text-success font-weight-bold"> 
                Fill the Application
            </h1> 
            <div class="row mx-0 justify-content-center">
              <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
                <form
                  method="POST"
                  class="w-100 rounded-1 p-4 border bg-white"
                  action=""
                  enctype="multipart/form-data"
                >
                {% csrf_token %}
                  <label class="d-block mb-4">
                    <span class="form-label d-block">Your name</span>
                    <input
                      required
                      name="name"
                      type="text"
                      class="form-control"
                      value = "{{ user.first_name|concat_with_space:user.last_name }}"
                      readonly
                    />
                  </label>
          
                  <label class="d-block mb-4">
                    <span class="form-label d-block">Email address</span>
                    <input
                      required
                      name="email"
                      type="email"
                      class="form-control"
                      value={{user.email}}
                      readonly
                    />
                  </label>
                  
                   <label class="d-block mb-4">
                    <span class="form-label d-block">City</span>
                   <input
                      required
                      name="city"
                      type="text"
                      class="form-control"
                      placeholder="your city"
                    /> 
                  </label>
                  
                   <label class="d-block mb-4">
                    <span class="form-label d-block">State</span>
                    <input
                      required
                      name="state"
                      type="text"
                      class="form-control"
                      placeholder="your state..."
                    />
                  </label>
                  
                   <label class="d-block mb-4">
                    <span class="form-label d-block">Country</span>
                   <input
                      required
                      name="country"
                      type="text"
                      class="form-control"
                      placeholder="enter your country..."
                    /> 
                  </label>
          
                  <label class="d-block mb-4">
                    <span class="form-label d-block">Education</span>
                    <textarea
                      name="education"
                      class="form-control"
                      rows="3"
                      placeholder="Your highest degree"
                    ></textarea>
                  </label>
                  
                  <label class="d-block mb-4">
                    <span class="form-label d-block">Skills</span>
                    <textarea
                      name="skills"
                      class="form-control"
                      rows="3"
                      placeholder="Seperate your skills list with a comma"
                      required
                    ></textarea>
                  </label>

                  <label>Available to Start:</label>
                  <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                    <input name="available_to_start" class="form-control d-block" type="text" readonly />
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </span>
                </div>

                  <label class="d-block mb-4">
                    <span class="form-label d-block">Your Resume</span>
                    <input required name="resume" type="file" class="form-control" /> 
                    
                </label>
          
                  <div class="mb-3">
                    <input type="submit" value="Apply" class="btn btn-primary px-3 rounded-3" />
                  </div>
                </form>
              </div>
            </div>
          </div>
          

	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity= 
	"sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
		crossorigin="anonymous"> 
	</script> 
	<script>
        $(document).ready(function() {
            $('#datepicker').datepicker({
                format: 'mm-dd-yyyy',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
    
	<script src= 
"https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity= 
"sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"> 
	</script> 
	<script src= 
"https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity= 
"sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"> 
	</script> 
	<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"> 
	</script> 
</body> 

</html>
