{% extends "jobmanager/create-jobpost.html" %}
{% load custom_tags %}
{% load static %}

{% block head %}
    <meta charset="UTF-8"> 
     <meta name="viewport"
        content="width=device-width, 
        initial-scale=1.0"> 
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"> 
          <link rel="stylesheet" href="{% static "css/jobpost-create.css" %}" />
          <title>Create Application</title> 
{% endblock %}

{%block content %}
                <h3>Fill the form to submit the job</h3>
                <div class="card">
                    <h5 class="text-center mb-4">Job Application</h5>
                    <form class="form-card" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                              <label class="d-block mb-4">
                                <span class="form-label d-block">Your name</span>
                                <input
                                  required
                                  name="name"
                                  type="text"
                                  class="form-control"
                                  value = "{{ user.first_name|concat_with_space:user.last_name }}"
                                  readonly
                                />
                              </label>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                              <label class="d-block mb-4">
                                <span class="form-label d-block">Email address</span>
                                <input
                                  required
                                  name="email"
                                  type="email"
                                  class="form-control"
                                  value={{user.email}}
                                  readonly
                                />
                              </label>
                             </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="d-block mb-4">
                                <span class="form-label d-block">Education</span>
                                <textarea
                                  name="education"
                                  class="form-control"
                                  rows="3"
                                  placeholder="Your highest degree"
                                ></textarea>
                              </label>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="d-block mb-4">
                                <span class="form-label d-block">Skills</span>
                                <textarea
                                  name="skills"
                                  class="form-control"
                                  rows="3"
                                  placeholder="Seperate your skills list with a comma"
                                  required
                                ></textarea>
                              </label>
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                              <label class="d-block mb-4">
                              <span class="form-label d-block">City</span>
                              <input
                              required
                              name="city"
                              type="text"
                              class="form-control"
                              placeholder="your city"
                            /> 
                          </label>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                              <label class="d-block mb-4">
                                <span class="form-label d-block">State</span>
                                <input
                                  required
                                  name="state"
                                  type="text"
                                  class="form-control"
                                  placeholder="your state..."
                                />
                              </label>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                              <label class="d-block mb-4">
                                <span class="form-label d-block">Country</span>
                               <input
                                  required
                                  name="country"
                                  type="text"
                                  class="form-control"
                                  placeholder="enter your country..."
                                /> 
                              </label>
                            </div>
                            <div class="form-group col-sm-6"> 
                              <label>Available to Start:</label>
                              <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy" >
                                <input name="available_to_start" class="form-control d-block" type="text" readonly required />
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                            </div>
                            </div>
                            <div class="form-group col-sm-6"> 
                              <label class="d-block mb-4">
                                <span class="form-label d-block">Your Resume</span>
                                <input name="resume" type="file" class="form-control" required/> 
                            </label>
                            </div>
                        </div>
                        <div class="row justify-content-start">
                            <div class="form-group"> <button type="submit" class="btn-block btn-primary">Submit</button> </div>
                        </div>
                    </form>
                </div>
{% endblock %}

{%block script %}
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity= 
	"sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
		crossorigin="anonymous"> 
	</script> 
	<script>
        $(document).ready(function() {
            $('#datepicker').datepicker({
                format: 'mm-dd-yyyy',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
    
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity= 
"sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"> 
	</script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity= 
"sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"> 
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"> 
	</script> 
{% endblock %}
