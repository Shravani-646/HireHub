{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile Settings</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/update-profile.css" %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    </head>
    <body>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{user.first_name}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                            <a href="{% url 'jobmanager:home-page'%}" >Home</a>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="Enter your firstname" value="{{user.first_name}}" name="first_name" ></div>
                            <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="{{user.last_name}}" placeholder="Enter your Last Name" name="last_name"></div>
                            <div class="col-md-6"><label class="labels">Username</label><input type="text" class="form-control" value="{{user.username}}" placeholder="Username" name="username"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Email</label><input type="email" class="form-control" placeholder="enter your email id" name="email" value="{{user.email}}" disabled></div>
                        </div>
                        {% if author %}
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Current Working Company</label><input type="text" class="form-control" name="company" value="{{author.company}}"></div>
                            <div class="col-md-6"><label class="labels">Designation</label><input type="text" class="form-control" name="designation" value="{{author.designation}}"></div>
                        </div>
                        {% endif %}
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
