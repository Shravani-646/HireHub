<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>{% block title%} Signup {% endblock%}</title>
  </head>
  <body style="background-color:#424242">
    <section class="vh-100 mx-auto">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    {% block heading %}
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Sign up
                    </p>
                    {% endblock %}
                    {% block content %}
                    <form method="POST" class="mx-1 mx-md-4" action="">
                      {% csrf_token %}
                      <!-- div-1 username -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          {{form.username}}
                          <label class="form-label" for="form3Example1c"
                            >Username</label
                          >
                        </div>
                      </div>
                      <!-- endof div-1 -->

                      <!-- div-2 first name -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          {{form.first_name}}
                          <label class="form-label" for="form3Example1c"
                            >First Name</label
                          >
                        </div>
                      </div>
                      <!-- endof div-2 -->

                      <!-- div-3 last name -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          {{form.last_name}}
                          <label class="form-label" for="form3Example1c"
                            >Last Name</label
                          >
                        </div>
                      </div>
                      <!-- endof div-3 -->

                      <!-- div-4 email -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          {{form.email}}
                          <label class="form-label" for="form3Example1c"
                            >Email</label
                          >
                        </div>
                      </div>
                      <!-- endof div-4 -->

                      <!-- div-5 password1 -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          {{form.password1}}
                          <label class="form-label" for="form3Example1c"
                            >Password</label
                          >
                        </div>
                      </div>
                      <!-- endof div-5 -->

                      <!-- div-6 password2 -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          {{form.password2}}
                          <label class="form-label" for="form3Example1c"
                            >Repeat the password</label
                          >
                        </div>
                      </div>
                      <!-- endof div-6 -->

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <input
                          class="btn btn-primary btn-lg"
                          type="submit"
                          name="Register"
                        />
                      </div>
                      {{form.errors}}
                      <div class="form-check d-flex justify-content-center mb-5">
                        <label class="form-check-label" for="form2Example3">Already have an account?<a href="{% url "core:login-page" %}">Login</a></label>
                    </div>
                  </form>
                  {% endblock%}
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
