{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "subscribe/main.css" %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-12 col-md-5 col-sm-12 col-xs-12"> 
                 <div class="card px-2 py-3 p-md-4">    
                      <h4 class="bold mb-3">Sign up for our newsletter</h4>
                      <a class="btn btn-primary" style="width:100px" href="{% url 'jobmanager:home-page' %}">Go Back</a>
                      <form method="post">
                        {% csrf_token %}
                     <div class="d-flex p-1 m-1 row " id="div1">
                         {% for field in form%}
                         <div class="col-8 col-md-8 align-self-center p-0">
                             {{field}}
                         </div>
                         {% endfor %}
                         <div class="col-4 col-md-4 p-0">
                             <button type="submit" class="btn text-white m-3"> Submit </button>
                         </div>
                            
                      </div> 
                    </form>
                     
                  </div>
          </div>
      </div>
    </div>
  </body>
  <script src=""></script>
</html>
